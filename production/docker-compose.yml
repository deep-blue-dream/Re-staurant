version: "3"
services: 
  springboot-app:
    # container_name: spring-app
    image: springbooot-app
    restart: always
    build: .
    ports:
      - 8080:8080
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_DATABASE: finalproject
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: qkqh1234!
      MYSQL_PORT: 3306
    depends_on:
      - mysqldb
  mysqldb:
    container_name: mysqldb
    image: mysql
    volumes:
      - ~/mysql_db/:/var/lib/mysql
    ports:
      - 3307:3306
    environment: 
      MYSQL_DATABASE: finalproject
      MYSQL_ROOT_PASSWORD: qkqh1234!

  react-app:
    build: ~/Desktop/front/.
    ports:
      - 3000:3000
    restart: always

